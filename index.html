<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/common.css" />
  <link rel="stylesheet" href="./styles/authentication.css" />
  <link rel="stylesheet" href="./styles/users.css">
  <title>Internship-12-JS3-Final</title>
</head>

<body>
  <main>
    <div class="main__overlay"></div>
    <section class="main__window">
      <div class="window__info">
        <div class="info__overlay"></div>
        <div class="info__content">
          <h1 class="info__title">Sign up</h1>
          <p class="info__paragraph">
            Xlyx is much better when you have an account.<br /><br />
            Get yourself one.
          </p>
          <div class="info__logo">
            <div class="logo__square"></div>
            xlyx
          </div>
        </div>
      </div>
      <div class="window__input">
        <form name="loginForm" class="input__form" id="input__form-login">
          <label for="usernameInput" class="field__label">Username</label>
          <div class="form__field-wrapper">
            <input type="text" name="usernameInput" class="form__field" />
            <p class="field__error-message"></p>
          </div>

          <label for="passwordInput" class="field__label">Password</label>
          <div class="form__field-wrapper">
            <input type="password" name="passwordInput" class="form__field" />
            <p class="field__error-message"></p>
          </div>

          <span onclick="login()" class="form__submit">Sign in</span>
        </form>

        <form name="registerForm" class="input__form" id="input__form-register">
          <label for="usernameInput" class="field__label">Username</label>
          <div class="form__field-wrapper">
            <input type="text" name="usernameInput" required minlength="5" maxlength="10" class="form__field" />
            <p class="field__error-message"></p>
          </div>

          <label for="usernameInput" class="field__label">Email</label>
          <div class="form__field-wrapper">
            <input type="email" name="emailInput" required minlength="5" maxlength="40"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form__field" />
            <p class="field__error-message"></p>
          </div>

          <label for="passwordInput" class="field__label">Password</label>
          <div class="form__field-wrapper">
            <input type="password" name="passwordInput" required minlength="5" maxlength="10" class="form__field" />
            <p class="field__error-message"></p>
            <img src="./assets/images/checkmark.png" alt="Checkmark" class="field__img field__img--checkmark">
            <img src="./assets/images/crossmark.png" alt="Crossmark" class="field__img field__img--crossmark">
          </div>

          <label for="repeatPasswordInput" class="field__label">Repeat password</label>
          <div class="form__field-wrapper">
            <input type="password" name="repeatPasswordInput" required minlength="5" maxlength="10"
              class="form__field" />
            <p class="field__error-message"></p>
            <img src="./assets/images/checkmark.png" alt="Checkmark" class="field__img field__img--checkmark">
            <img src="./assets/images/crossmark.png" alt="Crossmark" class="field__img field__img--crossmark">
          </div>

          <span onclick="registerUser()" class="form__submit">Sign up</span>
        </form>
      </div>
    </section>
    <section class="content-wrapper__window"></section>

    <section class="main__users">
      <div class="users__wrapper">
        <div class="users__overlay"></div>
        <!-- Users -->
      </div>

      <div class="users__details">
        <!-- User details -->
      </div>

      <div class="user__posts-wrapper">
        <!-- User posts -->
      </div>

      <div class="users__create">
        <img onclick="closeCreatePost()" src="./assets/images/crossmark-black.png" alt="Crossmark"
          class="window__close window__close--top window__close--right">

        <form class="create__form">
          <label class="field__label" for="postTitle">Title</label>
          <div class="form__field-wrapper">
            <input class="form__field" type="text" name="postTitle" minlength="5" maxlength="50" required>
            <p class="field__error-message"></p>
          </div>

          <label class="field__label" for="postBody">Body</label>
          <div class="form__field-wrapper">
            <textarea class="form__field" type="text" name="postBody" minlength="10" maxlength="250" required></textarea>
            <p class="field__error-message"></p>
          </div>

          <span onclick="createPost(this)" class="create__submit bg-lightskyblue--hover">Create</span>
        </form>
      </div>

      <img onclick="scrollToTop()" class="users__scroll-top bg-lightskyblue--hover" src="./assets/images/arrow-top.png"
        alt="Top arrow">
    </section>
  </main>

  <script src="./scripts/register.js"></script>
  <script src="./scripts/users.js"></script>
  <script src="./scripts/posts.js"></script>
  <script src="./scripts/login.js"></script>
</body>

</html>
